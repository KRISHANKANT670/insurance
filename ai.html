<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add your custom styles here if needed */
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .chat-message {
            margin-bottom: 10px;
        }
        
        .user-message {
            text-align: right;
        }
        
        .ai-message {
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">How may I help you !</h1>
        <div class="chat-container border rounded">
            <!-- Chat Messages -->
            <div class="chat-message ai-message">
                <p>Hello, how can I assist you today?</p>
            </div>
        </div>
        <!-- Chat Input -->
        <div class="mt-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Type your message..." aria-label="Type your message" aria-describedby="button-addon2" id="user-input">
                <button class="btn btn-primary" type="button" id="button-addon2">Send</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to handle user message submission
            function handleUserMessage() {
                var userMessage = $('#user-input').val().trim();
                if (userMessage !== '') {
                    // Append user message to chat container
                    $('.chat-container').append('<div class="chat-message user-message"><p>' + userMessage + '</p></div>');
                    // Clear input field
                    $('#user-input').val('');
                    // Simulate AI response (you can replace this with your AI logic)
                    simulateAIResponse(userMessage);
                    // Scroll chat container to bottom
                    $('.chat-container').scrollTop($('.chat-container')[0].scrollHeight);
                }
            }

            // Function to simulate AI response
            function simulateAIResponse(userMessage) {
                // Dummy AI response based on user input
                var aiResponse = '';
                if (userMessage.toLowerCase().includes('hello')) {
                    aiResponse = "Hello there! How can I help you today?";
                } else if (userMessage.toLowerCase().includes('how are you')) {
                    aiResponse = "I'm just a program, so I don't have feelings, but thank you for asking!";
                } else if (userMessage.toLowerCase().includes('thank you')) {
                    aiResponse = "You're welcome! If you have any more questions, feel free to ask.";
                } else {
                    aiResponse = "I'm sorry, I'm not programmed to understand that request.";
                }
                // Append AI message to chat container
                $('.chat-container').append('<div class="chat-message ai-message"><p>' + aiResponse + '</p></div>');
            }

            // Event listener for Send button click
            $('#button-addon2').click(function() {
                handleUserMessage();
            });

            // Event listener for Enter key press
            $('#user-input').keypress(function(event) {
                if (event.which == 13) {
                    handleUserMessage();
                }
            });
        });
    </script>
</body>

</html>
